        <script>
          function fitemlist_submit(f) {
            if (!is_checked('chk[]')) {
              alert(document.pressed + ' 하실 항목을 하나 이상 선택하세요.');
              return false;
            }

            if (document.pressed == '선택삭제') {
              if (!confirm('선택한 자료를 정말 삭제하시겠습니까?')) {
                return false;
              }
            }

            if (document.pressed == '선택마감') {
              if (!confirm('선택한 자료를 정말 마감하시겠습니까?')) {
                return false;
              }
            }

            return true;
