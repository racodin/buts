    <div class="wrap">
      <div include-html="../common/topper.html"></div>
      <div include-html="../common/header.html"></div>
      <div class="body">
        <div class="width-container">
          <div class="title-wrap border">
            <div class="title">
              <a href="" class="text">공지사항</a>
            </div>
          </div>

          <div class="table-row">
            <span class="category">분류</span>
            <span class="input-check">
              <input type="checkbox" id="table-notice" />
              <label for="table-notice">공지</label>
            </span>
          </div>
          <div class="table-row">
            <span class="category">기간</span>
            <input type="text" class="input-date" /> ~ <input type="text" class="input-date" />
          </div>
          <div class="table-row">
            <span class="category">진행여부</span>
            <span class="input-check">
              <input type="radio" name="table-radio" id="table-radio1" />
              <label for="table-radio1">진행중</label>
            </span>
            <span class="input-check">
              <input type="radio" name="table-radio" id="table-radio2" />
              <label for="table-radio2">종료</label>
            </span>
            <span class="input-check">
              <input type="radio" name="table-radio" id="table-radio3" />
              <label for="table-radio3">당첨자발표</label>
            </span>
          </div>
          <div class="table-row">
            <span class="category">제목</span>
            <input type="text" class="input-subject" placeholder="제목을 입력해 주세요" />
          </div>
          <div class="table-row">
            <span class="category">이벤트 링크</span>
            <input type="text" class="input-subject" placeholder="링크을 입력해 주세요" />
          </div>
          <div class="table-row">
            <span class="category">썸네일</span>
            <div class="input-file" style="width: 80%">
              <label class="button round border button-purple" for="file-upload">파일 선택</label>
              <input type="file" id="file-upload" onchange="$('.file-name').val(window.FileReader ? $(this)[0].files[0].name : $(this).val().split('/').pop().split('\\').pop());" />
              <input class="file-name" value="선택된 파일 없음" disabled="disabled" />
            </div>
          </div>
          <div class="table-write-editor"></div>
          <div class="button-align center">
            <a href="" class="button large">취소</a>
            <a href="" class="button large button-purple">작성 완료</a>
          </div>
        </div>
      </div>
      <div include-html="../common/side.html"></div>
      <div include-html="../common/footer.html"></div>
